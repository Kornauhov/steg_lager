<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Steg PRO - Lagerverwaltung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }
        .custom-scrollbar::-webkit-track { background: #0f172a; }
        .grid-cell { transition: all 0.2s ease-in-out; }
        .grid-cell:active { transform: scale(0.9); }
        .glass-effect {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, getDoc, addDoc, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        window.FirebaseSDK = { 
            initializeApp, getFirestore, collection, doc, setDoc, 
            onSnapshot, deleteDoc, updateDoc, getDoc, addDoc, query,
            getAuth, signInAnonymously, onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            initializeApp, getFirestore, collection, doc, setDoc, 
            onSnapshot, deleteDoc, updateDoc, getDoc, addDoc, query,
            getAuth, signInAnonymously, onAuthStateChanged 
        } = window.FirebaseSDK;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9Aod0Jmcfe-3yzYgjNoQRuvkUo1oQuk4",
            authDomain: "stege-lager.firebaseapp.com",
            projectId: "stege-lager",
            storageBucket: "stege-lager.firebasestorage.app",
            messagingSenderId: "1045573312409",
            appId: "1:1045573312409:web:e1df24d652d86bc56efd08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'stege-lager-v1';

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name, className]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [stockEntries, setStockEntries] = useState([]);
            const [stegItems, setStegItems] = useState([]);
            const [masterItems, setMasterItems] = useState([]);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [searchQuery, setSearchQuery] = useState('');
            
            // State for forms
            const [newStock, setNewStock] = useState({ itemKey: '', shelf: 'C1', level: 1, qty: '', source: 'anlieferung' });
            const [outStock, setOutStock] = useState({ entryId: '', qty: '', destination: 'produktion' });
            const [moveStock, setMoveStock] = useState({ entryId: '', targetShelf: 'C1', targetLevel: 1, qty: '' });

            const shelves = useMemo(() => Array.from({ length: 38 }, (_, i) => `C${i + 1}`), []);
            const levels = [5, 4, 3, 2, 1];

            useEffect(() => {
                const initAuth = async () => {
                    try { await signInAnonymously(auth); } catch (err) { console.error("Auth Error:", err); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) { setUser(u); setLoading(false); }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                
                const unsubStock = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'stock_entries'), 
                    (snap) => setStockEntries(snap.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => console.error("Stock fetch error:", err));

                const unsubSteg = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'steg_items'), 
                    (snap) => {
                        const items = snap.docs.map(d => {
                            const data = d.data();
                            return { 
                                id: d.id, 
                                code: data.code || data.name || d.id, 
                                ...data 
                            };
                        }).sort((a, b) => String(a.code).localeCompare(String(b.code)));
                        setStegItems(items);
                    },
                    (err) => console.error("Steg items fetch error:", err));

                const unsubMaster = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'master_items'), 
                    (snap) => setMasterItems(snap.docs.map(d => d.data())),
                    (err) => console.error("Master items fetch error:", err));

                return () => { unsubStock(); unsubSteg(); unsubMaster(); };
            }, [user]);

            const getLinkedAWBs = (stegCode) => {
                if (!stegCode) return [];
                return masterItems.filter(m => m.steg1 === stegCode || m.steg2 === stegCode).map(m => m.awb);
            };

            const totalParts = useMemo(() => stockEntries.reduce((sum, entry) => sum + (Number(entry.quantity) || 0), 0), [stockEntries]);
            const occupiedSlots = stockEntries.length;

            const handleAddStock = async (e) => {
                e.preventDefault();
                if (!newStock.itemKey || !newStock.qty || newStock.qty <= 0) return;
                
                const id = `${newStock.shelf}-${newStock.level}-${newStock.itemKey}`.replace(/\//g, '_');
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'stock_entries', id);
                
                try {
                    const existing = await getDoc(docRef);
                    if (existing.exists()) {
                        await updateDoc(docRef, { 
                            quantity: Number(existing.data().quantity) + Number(newStock.qty),
                            lastUpdate: Date.now(),
                            lastSource: newStock.source
                        });
                    } else {
                        await setDoc(docRef, {
                            itemKey: newStock.itemKey,
                            type: 'steg',
                            quantity: Number(newStock.qty),
                            location: { shelf: newStock.shelf, level: newStock.level },
                            timestamp: Date.now(),
                            lastSource: newStock.source
                        });
                    }
                    setNewStock({ ...newStock, qty: '', itemKey: '' });
                    setActiveTab('inventory');
                } catch (err) { console.error("Add error:", err); }
            };

            const handleRemoveStock = async (e) => {
                e.preventDefault();
                if (!outStock.entryId || !outStock.qty || outStock.qty <= 0) return;
                
                const entry = stockEntries.find(e => e.id === outStock.entryId);
                if (!entry || entry.quantity < outStock.qty) return;

                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'stock_entries', outStock.entryId);
                try {
                    const newQty = entry.quantity - Number(outStock.qty);
                    if (newQty <= 0) {
                        await deleteDoc(docRef);
                    } else {
                        await updateDoc(docRef, { 
                            quantity: newQty,
                            lastUpdate: Date.now(),
                            lastDestination: outStock.destination
                        });
                    }
                    setOutStock({ entryId: '', qty: '', destination: 'produktion' });
                    setActiveTab('inventory');
                } catch (err) { console.error("Remove error:", err); }
            };

            const handleMoveStock = async (e) => {
                e.preventDefault();
                if (!moveStock.entryId || !moveStock.qty || moveStock.qty <= 0) return;
                
                const sourceEntry = stockEntries.find(e => e.id === moveStock.entryId);
                if (!sourceEntry || sourceEntry.quantity < moveStock.qty) return;

                const targetId = `${moveStock.targetShelf}-${moveStock.targetLevel}-${sourceEntry.itemKey}`.replace(/\//g, '_');
                const sourceDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'stock_entries', moveStock.entryId);
                const targetDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'stock_entries', targetId);

                try {
                    const remainingQty = sourceEntry.quantity - Number(moveStock.qty);
                    if (remainingQty <= 0) {
                        await deleteDoc(sourceDocRef);
                    } else {
                        await updateDoc(sourceDocRef, { quantity: remainingQty, lastUpdate: Date.now() });
                    }

                    const targetSnap = await getDoc(targetDocRef);
                    if (targetSnap.exists()) {
                        await updateDoc(targetDocRef, { 
                            quantity: Number(targetSnap.data().quantity) + Number(moveStock.qty),
                            lastUpdate: Date.now()
                        });
                    } else {
                        await setDoc(targetDocRef, {
                            itemKey: sourceEntry.itemKey,
                            type: 'steg',
                            quantity: Number(moveStock.qty),
                            location: { shelf: moveStock.targetShelf, level: moveStock.targetLevel },
                            timestamp: Date.now()
                        });
                    }

                    setMoveStock({ entryId: '', targetShelf: 'C1', targetLevel: 1, qty: '' });
                    setActiveTab('inventory');
                } catch (err) { console.error("Move error:", err); }
            };

            const filteredStock = useMemo(() => {
                const term = searchQuery.trim().toUpperCase();
                if (!term) return stockEntries;
                return stockEntries.filter(entry => {
                    const keyMatch = entry.itemKey.toUpperCase().includes(term);
                    const shelfMatch = entry.location.shelf.toUpperCase().includes(term);
                    const linkedAWBs = getLinkedAWBs(entry.itemKey);
                    const awbMatch = linkedAWBs.some(awb => awb.toUpperCase().includes(term));
                    return keyMatch || shelfMatch || awbMatch;
                });
            }, [stockEntries, searchQuery, masterItems]);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-yellow-500">
                    <div className="w-16 h-16 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mb-6"></div>
                    <p className="font-black italic uppercase tracking-widest">System wird initialisiert...</p>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto min-h-screen pb-32 relative">
                    <header className="bg-slate-900 text-white p-6 rounded-b-[2.5rem] shadow-2xl border-b-4 border-yellow-500 sticky top-0 z-50">
                        <div className="flex justify-between items-center max-w-2xl mx-auto">
                            <div>
                                <h1 className="text-2xl font-black italic tracking-tighter uppercase leading-none">Smart Steg <span className="text-yellow-500">PRO</span></h1>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Lagerverwaltung Kran-Gestell</p>
                            </div>
                            <div className="bg-slate-800 p-3 rounded-2xl text-yellow-500 shadow-inner">
                                <Icon name="factory" size={24} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-2xl mx-auto mt-6 px-4">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-3 gap-3">
                                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-200">
                                        <p className="text-[9px] font-black text-slate-400 uppercase mb-1">Stege DB</p>
                                        <p className="text-2xl font-black text-slate-800 leading-none">{stegItems.length}</p>
                                    </div>
                                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-200">
                                        <p className="text-[9px] font-black text-slate-400 uppercase mb-1">Teile Gesamt</p>
                                        <p className="text-2xl font-black text-yellow-600 leading-none">{totalParts}</p>
                                    </div>
                                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-200">
                                        <p className="text-[9px] font-black text-slate-400 uppercase mb-1">Belegung</p>
                                        <p className="text-2xl font-black text-slate-800 leading-none">{occupiedSlots}/190</p>
                                    </div>
                                </div>

                                <div className="bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl text-white">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xs font-black uppercase text-yellow-500 tracking-widest flex items-center gap-2">
                                            <Icon name="grid" size={16} /> Aktuelle Belegung
                                        </h3>
                                        <span className="text-[10px] text-slate-500 font-bold">Gestell C1 - C38</span>
                                    </div>
                                    <div className="overflow-x-auto custom-scrollbar pb-4">
                                        <div className="flex gap-2 min-w-max px-2">
                                            {shelves.map(s => (
                                                <div key={s} className="flex flex-col gap-1.5 items-center">
                                                    <span className="text-[8px] font-black text-slate-500 mb-1">{s}</span>
                                                    {levels.map(l => {
                                                        const entry = stockEntries.find(e => e.location.shelf === s && e.location.level === l);
                                                        return (
                                                            <div 
                                                                key={l} 
                                                                className={`w-6 h-6 rounded-md grid-cell shadow-inner flex items-center justify-center
                                                                    ${entry ? 'bg-yellow-500 shadow-yellow-500/20' : 'bg-slate-800 opacity-20'}`}
                                                            >
                                                                {entry && <div className="w-1.5 h-1.5 bg-slate-900 rounded-full animate-pulse"></div>}
                                                            </div>
                                                        )
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'inventory' && (
                            <div className="space-y-4">
                                <div className="relative">
                                    <input 
                                        placeholder="Suche Steg, Platz oder Profil..." 
                                        value={searchQuery} 
                                        onChange={e => setSearchQuery(e.target.value)} 
                                        className="w-full px-6 py-4 bg-white rounded-3xl shadow-lg outline-none font-bold text-slate-800 border-2 border-transparent focus:border-yellow-400 transition-all" 
                                    />
                                    <div className="absolute right-5 top-4 text-slate-300"><Icon name="search" /></div>
                                </div>
                                <div className="space-y-3">
                                    {filteredStock.map(entry => {
                                        const linked = getLinkedAWBs(entry.itemKey);
                                        return (
                                            <div key={entry.id} className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-200 flex justify-between items-center">
                                                <div className="flex-1">
                                                    <div className="flex gap-2 mb-2">
                                                        <span className="text-[15px] font-black bg-slate-900 text-yellow-500 px-3 py-1 rounded-full">
                                                            {entry.location.shelf} - L{entry.location.level}
                                                        </span>
                                                    </div>
                                                    <h4 className="font-black text-slate-800 text-lg italic tracking-tight">{entry.itemKey}</h4>
                                                    <p className="text-[15px] text-slate-400 font-bold uppercase mt-1">
                                                        {linked.length > 0 ? `Ref: ${linked.join(' | ')}` : 'Einzel-Komponente'}
                                                    </p>
                                                </div>
                                                <div className="bg-slate-50 text-slate-800 px-5 py-3 rounded-2xl font-black text-2xl border border-slate-100 min-w-[50px] text-center">
                                                    {entry.quantity}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {activeTab === 'add' && (
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-200 space-y-6">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-emerald-100 text-emerald-600 rounded-xl"><Icon name="arrow-down-to-dot" /></div>
                                    <h3 className="font-black uppercase text-slate-800 italic text-xl">Wareneingang</h3>
                                </div>
                                <form onSubmit={handleAddStock} className="space-y-5">
                                    <div className="flex gap-2 p-1 bg-slate-100 rounded-2xl">
                                        <button type="button" onClick={() => setNewStock({...newStock, source: 'anlieferung'})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${newStock.source === 'anlieferung' ? 'bg-white shadow-sm text-emerald-600' : 'text-slate-400'}`}>Anlieferung</button>
                                        <button type="button" onClick={() => setNewStock({...newStock, source: 'produktion'})} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${newStock.source === 'produktion' ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'}`}>Rücklauf</button>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Steg auswählen</label>
                                        <select required value={newStock.itemKey} onChange={e => setNewStock({...newStock, itemKey: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 appearance-none outline-none focus:border-emerald-400">
                                            <option value="">-- Typ wählen --</option>
                                            {stegItems.map(s => <option key={s.id} value={s.code}>{s.code}</option>)}
                                        </select>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Regal (C)</label>
                                            <select value={newStock.shelf} onChange={e => setNewStock({...newStock, shelf: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none">
                                                {shelves.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Ebene</label>
                                            <select value={newStock.level} onChange={e => setNewStock({...newStock, level: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none">
                                                {levels.map(l => <option key={l} value={l}>Ebene {l}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Stückzahl</label>
                                        <input required type="number" min="1" placeholder="Menge..." value={newStock.qty} onChange={e => setNewStock({...newStock, qty: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none focus:border-emerald-400" />
                                    </div>
                                    <button type="submit" className="w-full py-5 bg-emerald-600 text-white rounded-[1.5rem] font-black uppercase shadow-lg shadow-emerald-600/20 active:scale-95 transition-all">Einlagern bestätigen</button>
                                </form>
                            </div>
                        )}

                        {activeTab === 'move' && (
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-200 space-y-6">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-blue-100 text-blue-600 rounded-xl"><Icon name="shuffle" /></div>
                                    <h3 className="font-black uppercase text-slate-800 italic text-xl">Umlagern</h3>
                                </div>
                                <form onSubmit={handleMoveStock} className="space-y-5">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Was umlagern?</label>
                                        <select 
                                            required 
                                            value={moveStock.entryId} 
                                            onChange={e => {
                                                const selectedId = e.target.value;
                                                const entry = stockEntries.find(ent => ent.id === selectedId);
                                                setMoveStock({
                                                    ...moveStock, 
                                                    entryId: selectedId,
                                                    qty: entry ? entry.quantity : '' // Automatische Übernahme
                                                });
                                            }} 
                                            className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 appearance-none outline-none focus:border-blue-400"
                                        >
                                            <option value="">-- Bestand wählen --</option>
                                            {stockEntries.map(e => (
                                                <option key={e.id} value={e.id}>{e.location.shelf}-L{e.location.level} | {e.itemKey} ({e.quantity} Stk)</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Stückzahl (Festwert)</label>
                                        <input 
                                            readOnly 
                                            type="number" 
                                            placeholder="Menge wird übernommen..." 
                                            value={moveStock.qty} 
                                            className="w-full p-4 bg-slate-200 rounded-2xl font-bold border-2 border-slate-100 outline-none cursor-not-allowed opacity-75" 
                                        />
                                        <p className="text-[9px] text-slate-400 ml-4 italic mt-1">* Die gesamte Menge des Platzes wird verschoben.</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Ziel Regal</label>
                                            <select value={moveStock.targetShelf} onChange={e => setMoveStock({...moveStock, targetShelf: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none">
                                                {shelves.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Ziel Ebene</label>
                                            <select value={moveStock.targetLevel} onChange={e => setMoveStock({...moveStock, targetLevel: Number(e.target.value)})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none">
                                                {levels.map(l => <option key={l} value={l}>Ebene {l}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" disabled={!moveStock.entryId} className={`w-full py-5 text-white rounded-[1.5rem] font-black uppercase shadow-lg active:scale-95 transition-all ${moveStock.entryId ? 'bg-blue-600 shadow-blue-600/20' : 'bg-slate-300 shadow-none cursor-not-allowed'}`}>Umlagerung ausführen</button>
                                </form>
                            </div>
                        )}

                        {activeTab === 'outbound' && (
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-200 space-y-6">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-rose-100 text-rose-600 rounded-xl"><Icon name="arrow-up-right-from-circle" /></div>
                                    <h3 className="font-black uppercase text-slate-800 italic text-xl">Warenausgang</h3>
                                </div>
                                <form onSubmit={handleRemoveStock} className="space-y-5">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Lagerplatz wählen</label>
                                        <select required value={outStock.entryId} onChange={e => setOutStock({...outStock, entryId: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 appearance-none outline-none focus:border-rose-400">
                                            <option value="">-- Bestand wählen --</option>
                                            {stockEntries.map(e => (
                                                <option key={e.id} value={e.id}>{e.location.shelf}-L{e.location.level} | {e.itemKey} ({e.quantity} Stk)</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Verwendung</label>
                                        <select value={outStock.destination} onChange={e => setOutStock({...outStock, destination: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none">
                                            <option value="produktion">Produktion / Montage</option>
                                            <option value="ausschuss">Ausschuss / Defekt</option>
                                            <option value="inventur">Korrektur</option>
                                        </select>
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase text-slate-400 ml-4">Entnahmemenge</label>
                                        <input required type="number" min="1" placeholder="Menge..." value={outStock.qty} onChange={e => setOutStock({...outStock, qty: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none focus:border-rose-400" />
                                    </div>
                                    <button type="submit" className="w-full py-5 bg-rose-600 text-white rounded-[1.5rem] font-black uppercase shadow-lg shadow-rose-600/20 active:scale-95 transition-all">Auslagern bestätigen</button>
                                </form>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                                    <div className="flex items-center gap-2 mb-4">
                                        <Icon name="database" size={18} className="text-slate-400" />
                                        <h4 className="font-black text-slate-800 italic uppercase text-sm">Stammdaten Stege</h4>
                                    </div>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-2 max-h-[400px] overflow-y-auto custom-scrollbar pr-2">
                                        {stegItems.length > 0 ? stegItems.map(s => (
                                            <div key={s.id} className="p-3 bg-slate-50 rounded-xl border border-slate-100 text-center">
                                                <span className="font-bold text-slate-700 block text-xs">{s.code}</span>
                                            </div>
                                        )) : (
                                            <div className="col-span-full py-8 text-center text-slate-400 font-bold italic">Keine Stammdaten gefunden.</div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-[480px] glass-effect rounded-[2.5rem] p-2 flex justify-around shadow-2xl border border-white/10 z-[100]">
                        <NavBtn active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon="layout-dashboard" label="Home" />
                        <NavBtn active={activeTab === 'inventory'} onClick={() => setActiveTab('inventory')} icon="boxes" label="Bestand" />
                        <NavBtn active={activeTab === 'add'} onClick={() => setActiveTab('add')} icon="arrow-down-to-dot" label="Eingang" color="emerald" />
                        <NavBtn active={activeTab === 'move'} onClick={() => setActiveTab('move')} icon="shuffle" label="Umlagern" color="blue" />
                        <NavBtn active={activeTab === 'outbound'} onClick={() => setActiveTab('outbound')} icon="arrow-up-right-from-circle" label="Ausgang" color="rose" />
                    </nav>
                </div>
            );
        }

        const NavBtn = ({ active, onClick, icon, label, color = "yellow" }) => {
            const activeColors = {
                yellow: 'bg-yellow-500 text-slate-900',
                emerald: 'bg-emerald-500 text-white',
                rose: 'bg-rose-500 text-white',
                blue: 'bg-blue-500 text-white'
            };
            
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 p-2.5 px-3 rounded-3xl transition-all duration-300 ${active ? activeColors[color] + ' scale-105 shadow-xl' : 'text-slate-500 hover:text-slate-300'}`}>
                    <Icon name={icon} size={18} />
                    <span className="text-[7px] font-black uppercase tracking-tighter">{label}</span>
                </button>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
